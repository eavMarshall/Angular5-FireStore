<div>
  <div class='center ' style='margin-left:calc(50% - 150px);'>
    <mat-card class='mat-toolbar mat-primary' style='width:300px;margin-top:15%'>
      <img class='center ' style='max-width:100%;display:block;margin:0 auto; ' src='assets/angular.svg' />
      <div style='text-align:center;font-size:20px;'>
        <b>Angular 5 app</b>
      </div>
      <br>
      <div *ngIf='!isLoading'>
        <button mat-button (click)='loginEvent()'>
          <img style='max-width:100%; ' src='assets/btn_google_signin_dark_normal_web@2x.png' />
        </button>
      </div>
      <mat-spinner *ngIf='isLoading' color='accent' style='margin:0 auto;'></mat-spinner>
    </mat-card>
  </div>
</div>
